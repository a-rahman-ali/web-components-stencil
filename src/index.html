  <button id="side-drawer-btn">
    Open Side Drawer

  <side-drawer title="Main Menu">

  <script>
    const sideDrawerBtn = document.querySelector('#side-drawer-btn');

    sideDrawerBtn.addEventListener('click', () => {
      if (!sideDrawer.open) {

        sideDrawer.openDrawer();
        console.log('side-drawer opened ' + sideDrawer.open);
